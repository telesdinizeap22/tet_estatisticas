<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}T&T Estatísticas{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- CSS do projeto -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<!-- NAVBAR FIXA -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
  <div class="container-fluid">

    <!-- LOGO SOMENTE -->
    <a class="navbar-brand d-flex align-items-center gap-2" href="/">
      <img src="{{ url_for('static', filename='img/logo-tt.png') }}" alt="T&T" height="34">
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">

        <li class="nav-item">
          <a class="nav-link" href="/">Início</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/sugestoes">Sugestão de Aposta</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/ranking/equipes">Ranking de Equipes</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/ranking/jogadores">Ranking de Jogadores</a>
        </li>

      </ul>
    </div>
  </div>
</nav>

<!-- ESPAÇO PARA NÃO SOBREPOR CONTEÚDO -->
<div style="height:80px;"></div>

<!-- CONTEÚDO -->
<div class="container">
    {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
